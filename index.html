<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evangelion</title>
</head>

<body>
    
    <header>
        <div class="image-container" id="NervLogo">
            <img src="images/NervLogo.png" alt="Logo de Nerv - Evangelion" />
        </div>
        
        <h1> God's in his heaven. All's right with the world </h1>
    </header> 

    <section id="hero">
        
        <div class="image-container" id="Eva01Wallpapper">
            <img src="images/Eva01Hero.jpg" alt="Eva 01 Wallpapper" />
        </div>

        <div class="informacion-contenedor">
            
            <div class="image-container" id="foto">
                <img src="images/shinji-ikari.jpg" alt="Shinji Ikari">
            </div>

            <div class="informacion">
                <h1>Shinji Ikari - piloto de la unidad 01</h1>
                <span>@ShinjiIk.</span>
            
                <p>100% de misiones exitosas | Superviviente | Inestable</p>
            </div>
        </div>
    </section>
    <main>
        <p>Evangelion es una serie de animacion japonesa creada por hidedaki anno</p>
    </main>

    <ul class="social-icons">
        <li>
            <a href="#" class="social-icon" id="Github">
            <img src="images/github.png" alt="Github"> 
            </a>
        </li>

        <li>
            <a href="#" class="social-icon" id="Linkedin">
            <img src="images/linkedin.png" alt="Linkedin">
            </a>
        </li>
        
        <li>
            <a href="#" class="social-icon" id="Platzi">
            <img src="images/platzi.png" alt="Platzi">
            </a>
        </li>

        <li>
            <a href="#" class="social-icon" id="Twitter"></a>
            <img src="images/twitter.png" alt="Twitter">
            </a>
        </li>

        <li>
            <a href="#" class="social-icon" id="Youtube">
            <img src="images/youtube.png" alt="Youtube">
            </a>
        </li>   
    </ul>
</body>
</html>
